<script>
  var audio = document.querySelector('audio');
  var musicButton = document.getElementById('music-button');
  var musicStatus = document.getElementById('music-status');
  var isPlaying = false;  // 初始状态为暂停
  function toggleMusic() {
    if (isPlaying) {
      audio.pause();
      musicButton.classList.remove('rotating');
      musicStatus.textContent = '▶️';
      isPlaying = false;
    } else {
      audio.play();
      musicButton.classList.add('rotating');
      musicStatus.textContent = '⏸';
      isPlaying = true;
    }
  }
</script>
<script>
  var video = document.getElementById("video");
  var playButton = document.getElementById("play-button");
  function toggleVideo() {
    if (video.paused) {
      video.play();
      playButton.style.display = "none";
    } else {
      video.pause();
      playButton.style.display = "block";
    }
  }
</script>
<script>// 弹窗
  document.getElementById("about-link").addEventListener("click", function (event) {
    event.preventDefault(); // 阻止默认链接行为

    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup-container").style.display = "block";
  });

  document.getElementById("close-button").addEventListener("click", function () {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("popup-container").style.display = "none";
  });
</script>
